[bar/bar-tray]

monitor-strict = false

width = 20
height = 25
offset-x = 80%
offset-y = 30   

override-redirect = true  
fixed-center = true
background = ${colors.bg-modules}
radius = 8
line-size = 0
line-color = ${colors.fg}


padding-left = 0
padding-right = 1
module-margin-left = 0
module-margin-right = 0

modules-right = separator

tray-position = right
tray-detached = false
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 1
tray-maxsize = 20
tray-scale = 1.0
tray-background = ${colors.bg-modules}
