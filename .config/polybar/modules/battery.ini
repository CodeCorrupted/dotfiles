[module/battery]
type = internal/battery

full-at = 100

low-at = 15

battery = BAT1
adapter = ADP1

poll-interval = 1

format-full = <label-full>
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-low = <animation-low> <label-low>

format-full-background = ${colors.bg-modules}
format-charging-background = ${colors.bg-modules}
format-discharging-background = ${colors.bg-modules}
format-low-background = ${colors.bg-modules}

format-low-foreground = ${colors.fg}
format-charging-foreground = ${colors.fg}
format-discharging-foreground = ${colors.fg}
format-full-foreground = ${colors.fg}

format-full-underline = ${colors.battery}
format-low-underline = ${colors.battery}
format-charging-underline = ${colors.battery}
format-discharging-underline = ${colors.battery}

label-full = %{T4}  %{T1}%percentage%%
label-charging = %{T1}%percentage%%
label-discharging = %{T1}%percentage%%
label-low =

animation-charging-0 = %{T4}
animation-charging-1 = %{T4}
animation-charging-2 = %{T4}
animation-charging-3 = %{T4}
animation-charging-4 = %{T4}
animation-charging-framerate = 750

ramp-capacity-4 = %{T4}
ramp-capacity-3 = %{T4}
ramp-capacity-2 = %{T4}
ramp-capacity-1 = %{T4}
ramp-capacity-0 = %{T4}

animation-low-0 = %{T4}!
animation-low-1 = %{T4}󰂃
animation-low-framerate = 200
