[module/battery]
type = internal/battery

full-at = 100

low-at = 10

battery = BAT1
adapter = ADP1

poll-interval = 5

format-full = <label-full>
format-charging = <animation-charging> <label-charging>
format-discharging = <ramp-capacity> <label-discharging>
format-low = <animation-low> <label-low>

format-full-background = ${colors.bg}
format-charging-background = ${colors.bg}
format-discharging-background = ${colors.bg}
format-low-background = ${colors.bg}

format-low-foreground = ${colors.fg-alt}
format-charging-foreground = ${colors.fg-alt}
format-discharging-foreground = ${colors.fg-alt}
format-full-foreground = ${colors.fg-alt}

label-full = %{T4}󰁹
label-charging =
label-discharging =
label-low =

animation-charging-0 = %{T4}
animation-charging-1 = %{T4}
animation-charging-2 = %{T4}
animation-charging-3 = %{T4}
animation-charging-4 = %{T4}
animation-charging-framerate = 750

ramp-capacity-4 = %{T4}
ramp-capacity-3 = %{T4}
ramp-capacity-2 = %{T4}
ramp-capacity-1 = %{T4}
ramp-capacity-0 = %{T4}

animation-low-0 = %{T4}!
animation-low-1 = %{T4}󰂃
animation-low-framerate = 200
