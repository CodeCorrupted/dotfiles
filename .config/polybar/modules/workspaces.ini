[module/bspwm]
type = internal/bspwm

pin-workspaces = false
enable-click = true
enable-scroll = true

ws-icon-default = "  "

format = <label-state>

label-focused = "   "
label-focused-foreground = ${colors.fg}
label-focused-background = ${colors.active}
label-focused-underline = ${colors.underline}
label-focused-padding = 2px
label-occupied = "  "
label-occupied-background = ${colors.bg-modules}
label-occupied-foreground = ${colors.fg}
label-occupied-padding = 2px
label-urgent = "  "
label-urgent-foreground = ${colors.fg}
label-urgent-background = ${colors.alert}
label-urgent-underline = ${colors.urgent}
label-urgent-padding = 2px
label-empty = %icon%
label-empty-foreground = ${colors.fg}
label-empty-background = ${colors.bg-modules}
label-empty-padding = 2px
