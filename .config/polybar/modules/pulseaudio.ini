[module/pulseaudio]
type = internal/pulseaudio
interval = 5

format-volume = <ramp-volume> <label-volume>
format-volume-underline = ${colors.audio}
format-volume-background = ${colors.bg-modules}

label-volume = %percentage%%

label-muted = %{T4} 
label-muted-foreground = ${colors.fg}
format-muted-background = ${colors.bg-modules}

ramp-volume-0 = %{T4} %{T-}
ramp-volume-1 = %{T4} %{T-}
ramp-volume-2 = %{T4} %{T-}
ramp-volume-foreground = ${colors.audio}

click-right = pavucontrol
